    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Magic';
            src: url(Magic\ Retro.ttf) format(truetype);
            font-weight: normal;
            font-size: normal;
        }
            /*
                Tipos de format()
                - opentype (otf)
                - truepyte (ttf)
                - embadded-opentype
                - truetype-att (Apple Advanced typography)
            */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Magic', Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
